<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirectingâ€¦</title>
  <meta name="robots" content="noindex, nofollow" />

  <script>
(function () {
  let path = decodeURIComponent(window.location.pathname);

  path = path.replace(/^\/+/, '');

  if (!path) {
    window.location.replace('https://cs2.frudotz.com/');
    return;
  }

  let identifier = null;

  if (path.startsWith('https://steamcommunity.com/')) {
    try {
      const u = new URL(path);
      const parts = u.pathname.split('/').filter(Boolean);

      if (parts[0] === 'id' && parts[1]) identifier = parts[1];
      else if (parts[0] === 'profiles' && parts[1]) identifier = parts[1];
    } catch {}
  }

  else {
    const parts = path.split('/').filter(Boolean);

    if (parts[0] === 'id' && parts[1]) identifier = parts[1];
    else if (parts[0] === 'profiles' && parts[1]) identifier = parts[1];
    else identifier = parts[0];
  }

  if (!identifier) {
    window.location.replace('https://cs2.frudotz.com/');
    return;
  }

  const target = 'https://cs2.frudotz.com/' + encodeURIComponent(identifier);
  window.location.replace(target);
})();
</script>
</head>
<body>
  <noscript>
        <p>This site only redirects Steam profile URLs.</p>
        <p>Not affiliated with Valve or Steam.</p>
  </noscript>
</body>
</html>
